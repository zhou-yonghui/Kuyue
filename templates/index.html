<h3>普通验证码</h3>
<div id="mpanel2">
<div class="cerify-code-panel"><div class="verify-code" style="width: 400px; height: 50px; line-height: 50px; font-size: 30px; background-color: rgb(240, 255, 240); color: rgb(255, 0, 51);">
    <font style="font-weight:bolder;font-weight:bolder;">b</font>
    <font style="font-weight:bolder;">n</font>
    <font style="font-weight:bolder;">5</font>
    <font style="font-weight:bolder;font-weight:bolder;">1</font>

    <font style="font-style:italic;margin-right: 10px;">q</font></div>
</div>

</div>

<button type="button" id="check-btn" class="verify-btn">确定</button>


<div id="mpanel3" style="margin-top: 20px">
<div class="cerify-code-panel">
    <div class="verify-code" style="width: 200px; height: 50px; line-height: 50px; font-size: 30px; background-color: rgb(240, 255, 255); color: rgb(0, 102, 153);">
        1 × 84 = ?
    </div>
    <div class="verify-code-area" style="width: 200px;">
        <div class="verify-input-area">
        <input type="text" class="varify-input-code">
    </div>
        <div class="verify-change-area">
        <a class="verify-change-code">
            换一张
        </a>
        </div>
    </div>
</div>
</div>

<button type="button" id="check-btn2" class="verify-btn">确定</button>



<h3>滑动验证码</h3>
<div id="mpanel1">
<div class="verify-bar-area" style="width: 599.2px; height: 40px; line-height: 20px;">
    <span class="verify-msg">向右滑动解锁</span>
    <div class="verify-left-bar" style="width: 40px; height: 40px; border-color: rgb(221, 221, 221);">
        <span class="verify-msg"></span>
        <div class="verify-move-block" style="width: 40px; height: 40px; background-color: rgb(255, 255, 255); left: 0px;">
            <i class="verify-icon iconfont icon-right" style="color: rgb(0, 0, 0);"></i>
        </div>
    </div>
</div>
</div>



<script type="text/javascript" src="/static/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/verify.js"></script>
<script type="text/javascript">
	$('#mpanel2').codeVerify({
		type : 1,
		width : '400px',
		height : '50px',
		fontSize : '30px',
		codeLength : 6,
		btnId : 'check-btn',
		ready : function() {
		},
		success : function() {
			alert('验证匹配！');
		},
		error : function() {
			alert('验证码不匹配！');
		}
	});
