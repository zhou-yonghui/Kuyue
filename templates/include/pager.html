<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        {% if posts.has_previous %}
            <a href="/listing/?p={{ posts.previous_page_number }}">上一页</a>
            {% else %}
            <a href="#">上一页</a>
        {% endif %}

        {% if posts.has_next %}
            <a href="/listing/?p={{ posts.next_page_number }}">下一页</a>
        {% endif %}

            <span>
                {{ posts.number }} / {{ posts.paginator.num_pages }}
            </span>
            {#切片完后，就叫object_list#}
</body>
</html>
